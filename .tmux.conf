# change prefixes
unbind C-b
# depending on keyboard use ` or ยง as leader
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

# reload conf
unbind r
bind r source-file ~/.tmux.conf

# status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Focus events enabled for terminals that support them
set -g focus-events on

# escape time to 0
set -s escape-time 0

# vi key bindings
setw -g mode-keys vi

# hist limit
set-option -g history-limit 50000

# keep python env
set-option -ga update-environment 'VIRTUAL_ENV'

# enumarate windows again when one is closed
set-option -g renumber-windows on

# fix colors
set -ga terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# start windows at 1
set -g base-index 1

# set mouse on
set -g mouse on

# for scrolling
bind-key -T copy-mode-vi WheelUpPane send-keys -N3 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -N3 -X scroll-down
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# to copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"
